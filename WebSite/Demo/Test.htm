  <script type="text/javascript">

    $("form").submit(function ()
    {
      var flag = true;

      $(this).find("input[type=text][required=required] , input[type=password][required=required]").each(function ()
      {
        if ($(this).val() == "")
        {
          window.alert("信息没有填写完整，请认真检查必填项");
          flag = false;
          return false;
        }
      });

      return flag;

    });

    $("#submitButton").click(function () { if (confirm('您确定要提交这些信息么')) $('#registerForm').submit(); });

    var items = document.getElementsByTagName("li");
    for (var i = 0; i < items.length; i++)
    {
      var li = items.item(i);
      li.style.fontStyle = "italic";
      li.style.display = "";

      var childs = li.childNodes;
      for (var j = 0; j < childs.length; j++)
      {
        var a = childs[j];

        if (a.tagName != "A")
          continue;

        a.innerText = "删除";
        a.href = "javascript:void(0);";

        a.onclick = function ()
        {
          this.parentNode.style.display = "none";
        };
      }
    }
